<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulir Pemulihan Akun Game</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulir Pemulihan Akun</h2>
    <form action="#" method="POST">
      <label for="username">Username Game</label>
      <input type="text" id="username" name="username" required>

      <label for="id">ID Akun</label>
      <input type="text" id="id" name="id" required>

      <label for="email">Email Terkait Akun</label>
      <input type="email" id="email" name="email" required>

      <label for="masalah">Deskripsikan Masalah Anda</label>
      <textarea id="masalah" name="masalah" rows="4" required></textarea>

      <button type="submit">Kirim Permintaan</button>
    </form>
  </div>
</body>
</html>
